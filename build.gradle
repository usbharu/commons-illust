plugins {
    id 'java'
    id "com.github.kamatama41.git-release" version "0.3.0"
}

group 'dev.usbharu'

repositories {
    mavenCentral()
}

dependencies {

    implementation("org.slf4j:slf4j-api:2.0.4")

    testImplementation("org.slf4j:slf4j-simple:2.0.4")

    implementation 'org.jetbrains:annotations:23.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    implementation 'com.adobe.xmp:xmpcore:6.1.10'

}

test {
    useJUnitPlatform()
}

gitRelease {
    groupId = "dev.usbharu"
    artifactId = "commons-illust"
    repoUri = "https://github.com/usbharu/maven-repository.git"
}
